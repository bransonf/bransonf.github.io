<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>STL RTM Models</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet" />
<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<style>
#menu {
    background: #fff;
    position: absolute;
    z-index: 1;
    top: 10px;
    right: 10px;
    border-radius: 3px;
    width: 120px;
    border: 1px solid rgba(0, 0, 0, 0.4);
    font-family: 'Open Sans', sans-serif;
}
 
#menu a {
    font-size: 13px;
    color: #404040;
    display: block;
    margin: 0;
    padding: 0;
    padding: 10px;
    text-decoration: none;
    border-bottom: 1px solid rgba(0, 0, 0, 0.25);
    text-align: center;
}
 
#menu a:last-child {
    border: none;
}
 
#menu a:hover {
    background-color: #f8f8f8;
    color: #404040;
}
 
#menu a.active {
    background-color: #3887be;
    color: #ffffff;
}
 
#menu a.active:hover {
    background: #3074a4;
}
</style>
 
<nav id="menu"></nav>
<div id="map"></div>
 
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiYnJhbnNvbmYiLCJhIjoiY2pub3djb2VlMGV0ZjNrazBzdDJka2xwZCJ9.7ZjFsw_tlQBXqPMcDMCi3g';
    var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    zoom: 11,
    center: [-90.1994, 38.6270] //38.6270° N, 90.1994° W
    });
    
    map.on('load', function() {

        map.addSource('homicide', {
            type: 'vector',
            url: 'mapbox://bransonf.60c3q8pp'
        });
        map.addLayer({
            'id': 'Homicide',
            'type': 'fill',
            'source': 'homicide',
            'source-layer': 'Homicide1819_T',
            "paint": {
                "fill-color": {
                    property: 'risk_score',
                    stops: [[17.97, 'rgb(96,0,0)'], [647.39, 'rgb(249,0,0)']]
                },
                "fill-opacity": 0.8
            }

        });

        map.addSource('assault', {
            type: 'vector',
            url: 'mapbox://bransonf.36c17725'
        });
        map.addLayer({
            'id': 'Assault',
            'type': 'fill',
            'source': 'assault',
            'source-layer': 'Assault1819_T',
            "paint": {
                "fill-color": {
                    property: 'risk_score',
                    stops: [[5.97, 'rgb(96,0,0)'], [295.29, 'rgb(249,0,0)']]
                },
                "fill-opacity": 0.8
            }

        });
        map.addSource('nondom', {
            type: 'vector',
            url: 'mapbox://bransonf.3wu9lglm'
        });
        map.addLayer({
            'id': 'Non-Domestic',
            'type': 'fill',
            'source': 'nondom',
            'source-layer': 'NDA1819_T',
            "paint": {
                "fill-color": {
                    property: 'risk_score',
                    stops: [[6.2, 'rgb(96,0,0)'], [634.47, 'rgb(249,0,0)']]
                },
                "fill-opacity": 0.8
            }

        });
    });
    
    var toggleableLayerIds = ['Homicide', 'Assault', 'Non-Domestic'];
    
    for (var i = 0; i < toggleableLayerIds.length; i++) {
        var id = toggleableLayerIds[i];
        
        var link = document.createElement('a');
        link.href = '#';
        link.className = 'active';
        link.textContent = id;
        
        link.onclick = function(e) {
            var clickedLayer = this.textContent;
            e.preventDefault();
            e.stopPropagation();
            
            var visibility = map.getLayoutProperty(clickedLayer, 'visibility');
            
            if (visibility === 'visible') {
                map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                this.className = '';
            } else {
                this.className = 'active';
                map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
            }
        };
        
        var layers = document.getElementById('menu');
        layers.appendChild(link);
    }
</script>
 
</body>
</html>
